{% extends "base.html" %}
{% block title %}lit review | Demander une critique{% endblock %}
{% block navbar %}
  {% include "partials/nav-bar.html" %}
{% endblock %}
{% block content %}
  <h2 class="create-review-title">Demander une critique</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="create-ticket">
      <legend>Livre / Article</legend>
      {{ form.as_p }}
    </fieldset>
    <button type="submit">Envoyer</button>
  </form>
{% endblock %}
